<h2>Date Range Picker</h2>
<form clrForm [formGroup]="dateForm" novalidate>
  <clr-date-range-container [min]="minDate" [max]="maxDate">
    <label for="dateRangeCtrl">Range Picker</label>
    <input
      id="startDate"
      aria-labelledby="dateRangeCtrl"
      name="startDate"
      [min]="minDate"
      [max]="maxDate"
      type="date"
      clrRangeStartDate
      (clrRangeStartDateChange)="stDateChanged($event)"
      formControlName="startDate"
    />
    <input
      id="endDate"
      aria-labelledby="dateRangeCtrl"
      name="endDate"
      [min]="minDate"
      [max]="maxDate"
      type="date"
      clrRangeEndDate
      (clrRangeEndDateChange)="endDateChanged($event)"
      formControlName="endDate"
    />
  </clr-date-range-container>
</form>

<h3>Validations</h3>

<section class="panel" style="margin-left: 20px">
  <clr-input-container>
    <label>Min Date</label>
    <input type="text" placeholder="Min Date" clrInput [(ngModel)]="minDate" name="minDate" />
  </clr-input-container>

  <clr-input-container>
    <label>Max Date</label>
    <input type="text" placeholder="Max Date" clrInput [(ngModel)]="maxDate" name="maxDate" />
  </clr-input-container>
</section>

<p>Form Value: {{dateForm.value | json}}</p>
